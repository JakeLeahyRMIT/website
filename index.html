<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
	<style>
		#cf2 {
		  position:relative;
		  height:281px;
		  width:450px;
		  margin:0 auto;
		}
		#cf2 img {
		  position:absolute;
		  left:0;
		  -webkit-transition: opacity 1s ease-in-out;
		  -moz-transition: opacity 1s ease-in-out;
		  -o-transition: opacity 1s ease-in-out;
		  transition: opacity 1s ease-in-out;
		  transition: opacity 1s ease-in-out;
		}
		
		#cf2 img.transparent {
			opacity:0;
		}
		#cf_onclick {
			cursor:pointer;
		}
	</style>
</head>
<body>
<section class="section">
	<div class="container">
		<h1 class="title">Jake Leahy</h1>
		<p class="subtitle">
			My student website which is ununsed
		</p>
		<div class="columns">
			<div class="column is-narrow">
				<span class="tag is-danger">Fast</span>
			</div>
			<div class="column is-narrow">
				<span class="tag is-info">Efficient</span>
			</div>
			<div class="column is-narrow">
				<span class="tag is-success">Irish</span>
			</div>
		</div>
		<div id="cf2">
			<img class="transparent" id="monke0" src="/images/0.jpg">
			<img class="transparent" id="monke1" src="/images/1.jpg">
			<img class="transparent" id="monke2" src="/images/2.jpg">
			<img class="transparent" id="monke3" src="/images/3.jpg">
		</div>
	</div>
</section>
</body>
<script>
var i = 0
var remove = true
setInterval(() => {
	var monke = document.getElementById("monke" + i)
	if (remove) {
		monke.classList.remove("transparent")
	} else {
		monke.classList.add("transparent")
	}
	i += 1
	if (i >= 4) {
		i = 0
		remove = !remove
		for (var ii = 4; ii >= 0; --ii) {
			monke = document.getElementById("monke" + ii)	
			monke.classList.remove("transparent")		
		}
	}
}, 1000)

</script>
